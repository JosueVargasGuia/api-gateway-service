server:
  port: 8080
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8092/eureka/
    fetch-registry: true
    register-with-eureka: true
  instance:
    hostname: localhost
spring:
  application:
    name: api-gateway-service
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
      - id: account-service
        uri: lb://account-service
        predicates:
        - Path=/account/**
        
      - id: configuration-service
        uri: lb://configuration-service
        predicates:
        - Path=/configuration/**

      - id: credit-service
        uri: lb://credit-service
        predicates:
        - Path=/credit/**

      - id: customer-service
        uri: lb://customer-service
        predicates:
        - Path=/customer/**

      - id: holder-account-service
        uri: lb://holder-account-service
        predicates:
        - Path=/holder-account/**

      - id: movement-account-service
        uri: lb://movement-account-service
        predicates:
        - Path=/movement-account/**

      - id: movementCredit-service
        uri: lb://movementCredit-service
        predicates:
        - Path=/movementCredit/**

      - id: product-service
        uri: lb://product-service/
        predicates:
        - Path=/product/**

      - id: SignCustAccount-service
        uri: lb://SignCustAccount-service
        predicates:
        - Path=/signCustAccount/**

      - id: TableId-service
        uri: lb://TableId-service/
        predicates:
        - Path=/tableid/**
      
      - id: reports-account-service
        uri: lb://reports-account-service
        predicates:
        - Path=/reports/**
      
      - id: card-service
        uri: lb://card-service
        predicates:
        - Path=/card/**

      - id: card-service
        uri: lb://card-service/
        predicates:
        - Path=/card/**
        
      - id: bank-transfers-service
        uri: lb://bank-transfers-service/
        predicates:
        - Path=/bank-transfer/**

      
      - id: account-card-service
        uri: lb://account-card-service/
        predicates:
        - Path=/accountcard/**

      - id: movement-card-service
        uri: lb://movement-card-service/
        predicates:
        - Path=/movement-card/**
        
      - id: wallet-service
        uri: lb://wallet-service/
        predicates:
        - Path=/api/v1/wallet/**
        
      - id: movement-wallet-service
        uri: lb://movement-wallet-service/
        predicates:
        - Path=/api/v1/movement-wallet/**
        
      - id: wallet-bootcoin-service
        uri: lb://wallet-bootcoin-service/
        predicates:
        - Path=/api/v1/bootcoin/**
        
      - id: movement-wallet-bootcoin-service
        uri: lb://movement-wallet-bootcoin-service/
        predicates:
        - Path=/api/v1/movement-wallet-bootcoin/**
        
      - id: bank-rate-bootcoin-service
        uri: lb://bank-rate-bootcoin-service/
        predicates:
        - Path=/api/v1/bank/rate/**